[project]
name = "koalaroute"
version = "0.1.0"
description = "Sistema RAG con LangChain, Langgraph, Hugging Face y Azure AI Search"
authors = [
    { name = "Maxim Utica Babyak", email = "maxim.ub.work@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [

    # ===============================
    # âš™ï¸ Core: LangChain + LangGraph
    # ===============================
    "langchain_community",
    "langchain-openai",
    "langgraph",

    # ===============================
    # ðŸ¤– LLMs (Azure OpenAI)
    # ===============================
    "openai",                   # Cliente oficial OpenAI/Azure OpenAI
    "tiktoken",                 # Conteo de tokens

    # ===============================
    # ðŸ” Azure Cognitive Search
    # ===============================
    "azure-search-documents",  # Cliente Azure Search
    "azure-identity",          # AutenticaciÃ³n Azure

    # ===============================
    # ðŸ“Š MÃ©tricas, similitud y cÃ¡lculo
    # ===============================
    "scikit-learn",            # cosine_similarity

    # ===============================
    # ðŸ”§ Utilidades generales
    # ===============================
    "python-dotenv",           # Variables de entorno
    "pyyaml",

    # ===============================
    # ðŸŒ Webapp
    # ===============================
    "streamlit",               # Interfaz web
]

[project.optional-dependencies]

# ===============================
# âš™ï¸ Desarrollo local
# ===============================
dev = [
    "ipykernel",               # Jupyter support
    "ipywidgets"               # Widgets interactivos
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["modules", "modules.agents", "modules.graph", "config", "webapp", "webapp.evaluation"]

[tool.setuptools.package-dir]
"" = "."

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
select = ["E", "F", "I"]
line-length = 88
